<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <h1>Άσκηση 1 14/03/2025</h1>
        <!--Input Personal Data-->
        <div id="info">
            <input type="text" id="name" name="name" placeholder="Όνομα" required><br><br>
            <input type="text" id="surname" name="surname" placeholder="Επώνυμο" required><br><br>
            <input type="text" id="phoneNum" name="phoneNum" placeholder="Τηλέφωνο" required><br><br>
            <input type="text" id="email" name="email" placeholder="Email" required><br><br>
            <label for="choiceMale">Άντρας:</label>
            <input type="radio" name="gender" id="choiceMale" value="Άντρας" required>
            <label for="choiceFemale" id="woman">Γυναίκα:</label>
            <input type="radio" name="gender" id="choiceFemale" value="Γυναίκα" required>
        </div>
        <br>
        <!--Input Address-->
        <div id="checks">
            <label for="country" id="xwra">Διάλεξε χώρα:</label>
            <select name="country" id="country">
                <option value="Null"></option>
                <option value="Greece/Ελλάδα">Greece/Ελλάδα</option>
                <option value="England/Αγγλία">England/Αγγλία</option>
                <option value="China/Κίνα">China/Κίνα</option>
            </select>
        </div>
        <br>
        <!--Input an optional update button-->
        <div id="updateButton">
            <label for="update">Ενημέρωση</label>
            <input type="checkbox" id="update" name="update" value="Yes">
        </div>
        <br>
        <!--Input a submit button-->
        <div id="submit">
            <input type="submit" value="Υποβολή" id="submit">
        </div>
    </form>
    <br>
    <main>
        <section>
            <h2>Στοιχεία</h2>
            <p id="data"></p>
        </section>
    </main>
    <script src="Form.js"></script>
</body>
</html>
